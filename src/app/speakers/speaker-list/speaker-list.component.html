<button mat-fab (click)="onAddSpeaker()">
    <mat-icon>add</mat-icon>
  </button>
  
<div class="card-container">
  <mat-card class="card-content" *ngFor="let speaker of speakers" (click)="onSelectSpeaker(speaker)">
      <img mat-card-image *ngIf="speaker.picture.large" [src]="speaker.picture.large">
      <img mat-card-image *ngIf="!speaker.picture.large" src="http://fuuse.net/wp-content/uploads/2016/02/avatar-placeholder.png">
    <mat-card-content>
        <h3>
            {{speaker.name.first}} {{speaker.name.last}}
        </h3>
        <p> {{speaker.location.street}}</p>
        <p> {{speaker.phone}}</p>
    </mat-card-content>
  </mat-card>
</div>
