<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item href="https://luixaviles.com" target="_blank">
        <mat-icon mat-list-icon>person</mat-icon>
        <span mat-line>Author</span>
      </a>
      <a mat-list-item href="https://github.com/luixaviles/speakers-manager-angular" target="_blank">
        <mat-icon mat-list-icon>code</mat-icon>
        <span mat-line>Source Code</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Speakers Manager App</span>

    </mat-toolbar>
  </div>

  <nav>
    <a>
      <button mat-button color="primary" class="home-button" [routerLink]="'/speakers'">
        Speakers
      </button>
    </a>
    <a>
      <button mat-button color="primary" class="home-button" [routerLink]="'/about'">
        About
      </button>
    </a>
  </nav>

  <router-outlet></router-outlet>

</mat-sidenav-container>
